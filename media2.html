<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Susun Kata Bahasa Inggris</title>
  <style>
    body {
      background-color: #8B0000; /* Merah tua */
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #000;
    }

    .container {
      background-color: #90EE90; /* Hijau muda */
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .word-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .word {
      background-color: #fff;
      border: 1px solid #333;
      padding: 10px 15px;
      cursor: grab;
      user-select: none;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
      background-color: #fff; /* Putih */
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      resize: none;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Susun Kata Bahasa Inggris</h2>
    <p>Susun kata berikut dengan benar menggunakan drag dan drop ke dalam textarea:</p>

    <div id="wordBox" class="word-box"></div>

    <textarea id="answerBox" placeholder="Tarik kata ke sini..." ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="checkAnswer()">Periksa Jawaban</button>
    </div>

    <div id="feedback"></div>
  </div>

  <script>
    const correctOrder = ['she', 'is', 'teacher', 'in', 'my', 'school'];
    let words = [...correctOrder];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createWords() {
      const wordBox = document.getElementById('wordBox');
      wordBox.innerHTML = '';
      const shuffled = shuffleArray([...words]);

      shuffled.forEach(word => {
        const span = document.createElement('span');
        span.className = 'word';
        span.textContent = word;
        span.draggable = true;
        span.ondragstart = drag;
        wordBox.appendChild(span);
      });
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.textContent);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      const word = ev.dataTransfer.getData("text");
      const answerBox = document.getElementById('answerBox');
      answerBox.value += (answerBox.value ? '-' : '') + word;

      // Hilangkan kata dari daftar
      const wordElements = document.querySelectorAll('.word');
      wordElements.forEach(el => {
        if (el.textContent === word) {
          el.remove();
        }
      });
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answerBox').value.trim();
      const feedback = document.getElementById('feedback');
      const correct = correctOrder.join('-');

      if (userAnswer === correct) {
        feedback.textContent = "Hebat! Jawaban Anda benar.";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Maaf, jawaban Anda salah. Silakan ulangi lagi.";
        feedback.style.color = "red";
      }
    }

    // Inisialisasi
    createWords();
  </script>

</body>
</html>
