<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urutkan Kata Bahasa Inggris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #006400; /* hijau tua */
      padding: 20px;
      color: #000;
    }

    .container {
      background-color: #90ee90; /* hijau muda */
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .word-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .word {
      background-color: #ffffff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      background-color: #ffffff; /* putih */
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Urutkan Kata Bahasa Inggris</h1>
    <p>Seret kata ke dalam kotak untuk menyusun kalimat yang benar:</p>

    <div class="word-list" id="wordList">
      <!-- Kata-kata akan diisi secara dinamis -->
    </div>

    <textarea id="answerBox" placeholder="Seret kata ke sini..." ondragover="allowDrop(event)" ondrop="drop(event)"></textarea>

    <br />
    <button onclick="cekJawaban()">Periksa Jawaban</button>
    <div id="feedback"></div>
  </div>

  <script>
    const kataBenar = ["I", "am", "going", "to", "the", "market"];
    const wordListDiv = document.getElementById("wordList");

    function acakKata(array) {
      let result = array.slice();
      for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
      }
      return result;
    }

    function renderKata() {
      const kataAcak = acakKata(kataBenar);
      kataAcak.forEach((word, index) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "word";
        span.draggable = true;
        span.id = "word-" + index;
        span.ondragstart = drag;
        wordListDiv.appendChild(span);
      });
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const id = event.dataTransfer.getData("text");
      const wordElement = document.getElementById(id);
      const word = wordElement.textContent;

      // Tambahkan ke textarea
      const textarea = document.getElementById("answerBox");
      textarea.value += (textarea.value ? "-" : "") + word;

      // Hapus dari daftar kata
      wordElement.remove();
    }

    function cekJawaban() {
      const jawaban = document.getElementById("answerBox").value.trim();
      const feedback = document.getElementById("feedback");

      if (jawaban.toLowerCase() === "i-am-going-to-the-market") {
        feedback.textContent = "Hebat! Jawaban Anda benar.";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Maaf, jawaban Anda salah. Silakan ulangi lagi.";
        feedback.style.color = "red";
      }
    }

    // Jalankan saat halaman dimuat
    window.onload = renderKata;
  </script>

</body>
</html>
